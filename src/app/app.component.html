<div class="container p-5">
  <form>
    <div class="mb-3">
      <label for="currency" class="form-label border border-gray">Valuta</label>
      <select class="form-select" id="currency" name="currency" required>
        <option value="">Seleziona una valuta</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>

    <div class="mb-3  border border-gray">
      <label for="choice" class="form-label">Scelta</label>
      <select class="form-select" id="choice" name="choice" required>
        <option value="">Seleziona una scelta</option>
        <option value="opzione1">Opzione 1</option>
        <option value="opzione2">Opzione 2</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Data</label>
      <input type="date" class="form-control" id="date" name="date" required />
    </div>

    <div class="mb-3">
      <label for="text" class="form-label">Testo libero</label>
      <input type="text" class="form-control" id="text" name="text" required />
    </div>

    <div class="mb-3">
      <label for="integer" class="form-label">Numero intero</label>
      <input
        type="number"
        class="form-control"
        id="integer"
        name="integer"
        step="1"
        required
      />
    </div>

    <div class="mb-3">
      <label for="float" class="form-label">Numero float (4 decimali)</label>
      <input
        type="number"
        class="form-control"
        id="float"
        name="float"
        step="0.0001"
        required
      />
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantit√†</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        name="quantity"
        required
      />

      <label for="price" class="form-label">Prezzo</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        required
      />

      <label for="total" class="form-label">Totale (calcolato)</label>

      <input
        type="number"
        class="form-control"
        id="total"
        name="total"
        [readonly]="true"
        [value]="calculateTotal()"
      />
    </div>

    <button type="submit" class="btn btn-primary">Invia</button>
  </form>
</div>
