<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <label for="language" class="form-label">Lingua</label>
  <select [formControl]="languageControl" id="language" name="language">
    <option value="italiano">Italiano</option>
    <option value="inglese">Inglese</option>
  </select>
</nav>

<div class="container p-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="currency" class="form-label border border-gray"
        >Valuta del portafoglio</label
      >
      <select
        formControlName="currency"
        class="form-select"
        id="currency"
        name="currency"
        required
      >
        <option value="">Seleziona una valuta</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>

    <div class="mb-3 border border-gray">
      <label for="choice" class="form-label">Tipo causale</label>
      <select
        formControlName="choice"
        class="form-select"
        id="choice"
        name="choice"
        required
      >
        <option value="">Scegli tipo causale</option>
        <option value="acquisto">Acquisto</option>
        <option value="vendita">Vendita</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Data operazione</label>
      <input
        formControlName="date"
        type="date"
        class="form-control"
        id="date"
        name="date"
        required
      />
    </div>

    <div class="mb-3">
      <label for="tool" class="form-label">Strumento</label>
      <input
        formControlName="tool"
        type="text"
        class="form-control"
        id="tool"
        name="tool"
        required
      />
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantit√†</label>
      <input
        formControlName="quantity"
        type="number"
        class="form-control"
        id="quantity"
        name="quantity"
        required
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Prezzo</label>
      <input
        formControlName="price"
        type="number"
        class="form-control"
        id="price"
        name="price"
        step="0.0001"
        required
      />
    </div>

    <div class="mb-3">
      <label for="total" class="form-label">Importo</label>
      <input
        formControlName="total"
        type="number"
        class="form-control"
        id="total"
        name="total"
        [readonly]="true"
        [value]="updateTotal()"
      />
    </div>

    <button type="submit" class="btn btn-success">Inserisci</button>
  </form>
</div>
